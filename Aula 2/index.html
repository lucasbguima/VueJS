<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title>VueJS - Guia Completo</title>
</head>
<body>

    <div id="app">
        <div :style="estilosCSS"></div>
        <input v-model="cor" placeholder="Cor">
        <input v-model.number="altura" placeholder="Altura">
        <input v-model.number="largura" placeholder="Largura">
    </div>
    
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                cor: 'red',
                altura: 200,
                largura: 200,
            },
            computed: {
                estilosCSS: function(){
                    return {
                        backgroundColor: this.cor,
                        height: (this.altura) + 'px',
                        width: (this.largura) + 'px',
                    }
                }
            }
        });
    
    </script>


</body>
</html>
